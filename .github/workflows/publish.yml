name: Publish

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install
    - name: Build
      run: |
        cd ml-guide
        pipenv run mkdocs build
    - name: Publish
      run: |
        cd ml-guide
        HOST=${{ secrets.HOST }}
        USERNAME=${{ secrets.USERNAME }}
        PASSWORD=${{ secrets.PASSWORD }}
        sudo apt-get update -qq && sudo apt-get install -y -qq lftp
        lftp -c "set ftp:ssl-allow no; open -u $USERNAME,$PASSWORD $HOST; mirror -Rev site/ ./public_html  --ignore-time --parallel=1 --exclude-glob .git* --exclude .git/"

        
